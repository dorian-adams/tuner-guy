{% load static wagtailcore_tags wagtailimages_tags %}

{% for post in article_list %}
    <div class="col-xl-4 col-md-6 mb-5">
        <div class="card shadow overflow-hidden">
            <div class="position-relative overflow-hidden">
                <a href="{{ post.url_path }}" class="d-block">
                    
                    <img alt="blog post thumbnail" src="{{ featured_thumbnail.url }}" class="card-img-top">
                </a>
            </div>
            <div class="card-body py-4">
                <a href="{{ post.url_path }}" class="h5 stretched-link lh-150">{{ post.title }}</a>
                <p class="mt-3 mb-0 lh-170">{{ post.snippet }}</p>
            </div>
            <div class="card-footer border-0 delimiter-top">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <small class="d-block text-sm mb-2">
                            {{ post.author.first_name }} {{ post.author.last_name }}
                        </small>
                    </div>
                    <div class="col text-right text-right">
                        <div class="actions">
                            <small class="d-block text-sm mb-2">{{ post.date }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
